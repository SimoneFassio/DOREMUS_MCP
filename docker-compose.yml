services:
  doremus-mcp:
    build: .
    container_name: doremus-mcp-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  test:
    build: .
    container_name: doremus-mcp-test
    command: python tests/test_server.py
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - doremus-mcp
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
